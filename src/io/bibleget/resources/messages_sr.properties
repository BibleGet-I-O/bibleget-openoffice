Multiple\ queries\ can\ be\ combined\ together\ using\ a\ semi-colon\ ";". = Више упити могу се комбиновати заједно користећи тачка зарез ";".
If\ the\ query\ following\ the\ semi-colon\ refers\ to\ the\ same\ book\ as\ the\ preceding\ query,\ it\ is\ not\ necessary\ to\ indicate\ the\ book\ a\ second\ time. = Уколико се овај упит након тачка зарез односи на исте књиге као и претходне упита, није потребно да укаже на књигу по други пут.
