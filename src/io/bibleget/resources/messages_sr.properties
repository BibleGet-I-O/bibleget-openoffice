For\ a\ range\ of\ verses\ within\ the\ same\ chapter\:\ "Matthew\ 1,1-5"\ means\ the\ gospel\ according\ to\ Matthew,\ chapter\ 1,\ from\ verse\ 1\ to\ verse\ 5.\ (In\ English\ notation\:\ "Matthew\ 1\:1-5".) = За низа стихова у истом поглављу\: "Матеј 1,1-5" значи Јеванђеље по Матеју, поглавље 1, од стиха до стиха 1 5. (на енглеском језику нотацији\: "Матеј 1\: 1-5".)
For\ a\ range\ of\ verses\ that\ span\ over\ different\ chapters\:\ "Matthew\ 1,5-2,13"\ means\ the\ gospel\ according\ to\ Matthew,\ from\ chapter\ 1,\ verse\ 5\ to\ chapter\ 2,\ verse\ 13.\ (In\ English\ notation\:\ "Matthew\ 1\:5-2\:13".) = За низ стихова, који би обухватали у различитим поглављима\: "Матеј 1,5-2,13" значи Јеванђеље по Матеју, из поглавља 1, стих 5 до поглављу 2, стих 13. (Ин Енглисх ознакама\: "Матеј 1\: 5-2\: 13 ").
