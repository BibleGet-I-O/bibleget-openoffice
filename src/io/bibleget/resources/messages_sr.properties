","\:\ the\ comma\ is\ the\ chapter-verse\ delimiter.\ "Matthew\ 1,5"\ means\ the\ book\ (gospel)\ of\ Matthew,\ chapter\ 1,\ verse\ 5.\ (In\ English\ notation\:\ "Matthew\ 1\:5".) = ","\: Зарез је поглавље-стих граничник. "Матеј 1,5" подразумева књигу (Госпел) по Матеју, поглавље 1, стих 5. (на енглеском ознакама\: "Матеј 1\: 5".)
