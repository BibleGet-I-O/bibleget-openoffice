This\ will\ open\ a\ Paypal\ page\ in\ the\ system's\ default\ browser\ where\ you\ can\ make\ a\ donation\ to\ contribute\ to\ the\ project.\ Even\ just\ €1\ can\ help\ to\ cover\ the\ expenses\ of\ this\ project.\ Just\ the\ server\ costs\ €120\ a\ year. = Αυτό θα ανοίξει μια σελίδα του Paypal στο προεπιλεγμένο πρόγραμμα περιήγησης του συστήματος όπου μπορείτε να κάνετε μια δωρεά για να συμβάλει στο έργο. Ακόμη και μόνο €1 μπορεί να βοηθήσει να καλύψει τα έξοδα αυτού του έργου. Μόλις ο διακομιστής κοστίζει €120 ετησίως.
Information\ on\ the\ BibleGet\ I/O\ Project = Πληροφορίες σχετικά με το έργο BibleGet I/O
This\ opens\ a\ dialog\ window\ with\ some\ information\ on\ the\ project\ and\ it's\ plugins,\ on\ the\ author\ and\ contributors,\ and\ on\ the\ current\ locally\ stored\ information\ about\ the\ versions\ and\ languages\ that\ the\ BibleGet\ server\ supports. = Αυτό ανοίγει ένα παράθυρο διαλόγου με κάποιες πληροφορίες για το έργο και είναι plugins, σχετικά με τον συγγραφέα και συνεισφέροντες, και για την τρέχουσα τοπικά αποθηκεύονται πληροφορίες σχετικά με τις εκδόσεις και οι γλώσσες που υποστηρίζει ο διακομιστής BibleGet.
How\ to\ formulate\ a\ bible\ query = Πώς μπορεί να διαμορφωθεί ένα ερώτημα Αγία Γραφή
The\ queries\ for\ bible\ quotes\ must\ be\ formulated\ using\ standard\ notation\ for\ bible\ citation. = Τα ερωτήματα για την Αγία Γραφή αποσπάσματα πρέπει να διατυπωθούν τυποποιημένη σημειογραφία για παραπομπή που Αγία Γραφή.
This\ can\ be\ either\ the\ english\ notation\ (as\ explained\ here\:\ https\://en.wikipedia.org/wiki/Bible_citation),\ or\ the\ european\ notation\ as\ explained\ here\ below. = Αυτό μπορεί να είναι είτε η αγγλική σημειογραφία (όπως εξηγείται εδώ\: https\://en.wikipedia.org/wiki/Bible_citation), ή η ευρωπαϊκή σημειογραφία όπως εξηγείται παρακάτω.
A\ basic\ query\ consists\ of\ at\ least\ two\ elements\:\ the\ bible\ book\ and\ the\ chapter. = Ένα βασικό ερώτημα αποτελείται από τουλάχιστον δύο στοιχεία\: το βιβλίο της Αγίας Γραφής και το κεφάλαιο.
The\ bible\ book\ can\ be\ written\ out\ in\ full,\ or\ in\ an\ abbreviated\ form. = Η Αγία Γραφή βιβλίο μπορεί να γραφτεί πλήρως, ή σε συντετμημένη μορφή.
# TRANSLATORS: This message is used by MessageFormat, make sure that
# translations
# double up any single quotes or apostrophes.
The\ BibleGet\ engine\ recognizes\ the\ names\ of\ the\ books\ of\ the\ bible\ in\ {0}\ different\ languages\:\ {1} = Ο κινητήρας BibleGet αναγνωρίζει τα ονόματα των βιβλίων της Αγίας Γραφής σε {0} διαφορετικές γλώσσες\: {1}
# TRANSLATORS: This message is used by MessageFormat, make sure that
# translations
# double up any single quotes or apostrophes.
See\ the\ list\ of\ valid\ books\ and\ abbreviations\ in\ the\ section\ {0}. = Δείτε τη λίστα των έγκυρα βιβλία και συντομογραφίες στην ενότητα {0}.
For\ example,\ the\ query\ "Matthew\ 1"\ means\ the\ book\ of\ Matthew\ (or\ better\ the\ gospel\ according\ to\ Matthew)\ at\ chapter\ 1. = Για παράδειγμα, το ερώτημα "Ματθαίος 1" σημαίνει το βιβλίο του Ματθαίου (ή καλύτερα το Ευαγγέλιο σύμφωνα με τον Ματθαίον) στο κεφάλαιο 1.
This\ can\ also\ be\ written\ as\ "Mt\ 1". = Αυτό μπορεί επίσης να γραφτεί ως "Μτ 1".
Different\ combinations\ of\ books,\ chapters,\ and\ verses\ can\ be\ formed\ using\ the\ comma\ delimiter\ and\ the\ dot\ delimiter\ (in\ european\ notation,\ in\ english\ notation\ instead\ a\ colon\ is\ used\ instead\ of\ a\ comma\ and\ a\ comma\ is\ used\ instead\ of\ a\ dot)\: = Διαφορετικούς συνδυασμούς, βιβλία, κεφάλαια και στίχους μπορούν να διαμορφωθούν χρησιμοποιώντας το διαχωριστικό κόμμα και ο οριοθέτης dot (σε ευρωπαϊκή σημειογραφία, στην αγγλική σημειογραφία αντί άνω και κάτω τελεία χρησιμοποιείται αντί για ένα κόμμα και ένα κόμμα χρησιμοποιείται αντί για μια τελεία)\:
","\:\ the\ comma\ is\ the\ chapter-verse\ delimiter.\ "Matthew\ 1,5"\ means\ the\ book\ (gospel)\ of\ Matthew,\ chapter\ 1,\ verse\ 5.\ (In\ English\ notation\:\ "Matthew\ 1\:5".) = ","\: το κόμμα είναι ο οριοθέτης κεφάλαιο-στίχο. "Ματθαίος 1,5" σημαίνει το βιβλίο (Ευαγγέλιο) του Ματθαίου, κεφάλαιο 1, στίχος 5. (Στην αγγλική σημειογραφία\: "Ματθαίος 1\:5".)
"."\:\ the\ dot\ is\ a\ delimiter\ between\ verses.\ "Matthew\ 1,5.7"\ means\ the\ book\ (gospel)\ of\ Matthew,\ chapter\ 1,\ verses\ 5\ and\ 7.\ (In\ English\ notation\:\ "Matthew\ 1\:5,7".) = "."\: η τελεία είναι ένα διαχωριστικό μεταξύ στίχους. "Ματθαίος 1,5.7" σημαίνει το βιβλίο (Ευαγγέλιο) του Ματθαίου, κεφάλαιο 1, στίχοι 5 και 7. (Στην αγγλική σημειογραφία\: "Ματθαίος 1\:5,7".)
"-"\:\ the\ dash\ is\ a\ range\ delimiter,\ which\ can\ be\ used\ in\ a\ variety\ of\ ways\: = "-"\: την εξόρμηση είναι το φάσμα οριοθέτης, η οποία μπορεί να χρησιμοποιηθεί με ποικίλους τρόπους\:
For\ a\ range\ of\ chapters\:\ "Matthew\ 1-2"\ means\ the\ gospel\ according\ to\ Matthew,\ from\ chapter\ 1\ to\ chapter\ 2. = Για μια σειρά από κεφάλαια\: "Ματθαίος 1-2" σημαίνει το Ευαγγέλιο σύμφωνα με τον Ματθαίον, από το κεφάλαιο 1, κεφάλαιο 2.
For\ a\ range\ of\ verses\ within\ the\ same\ chapter\:\ "Matthew\ 1,1-5"\ means\ the\ gospel\ according\ to\ Matthew,\ chapter\ 1,\ from\ verse\ 1\ to\ verse\ 5.\ (In\ English\ notation\:\ "Matthew\ 1\:1-5".) = Για μια σειρά από στίχους πλαίσιο του ίδιου κεφαλαίου\: "Ματθαίος 1,1-5" σημαίνει το Ευαγγέλιο σύμφωνα με τον Ματθαίον, κεφάλαιο 1, στίχο από 1 στίχο 5. (Στην αγγλική σημειογραφία\: "Ματθαίος 1\:1-5".)
For\ a\ range\ of\ verses\ that\ span\ over\ different\ chapters\:\ "Matthew\ 1,5-2,13"\ means\ the\ gospel\ according\ to\ Matthew,\ from\ chapter\ 1,\ verse\ 5\ to\ chapter\ 2,\ verse\ 13.\ (In\ English\ notation\:\ "Matthew\ 1\:5-2\:13".) = Για μια σειρά από στίχους που εκτείνονται πέρα από τα διάφορα κεφάλαια\: "Ματθαίος 1,5-2,13" σημαίνει το Ευαγγέλιο σύμφωνα με τον Ματθαίον, από το κεφάλαιο 1, στίχος 5, κεφάλαιο 2, στίχος 13. (Στην αγγλική σημειογραφία\: "Ματθαίος 1\:5-2\:13".)
Different\ combinations\ of\ these\ delimiters\ can\ form\ fairly\ complex\ queries,\ for\ example\ "Mt1,1-3.5.7-9"\ means\ the\ gospel\ according\ to\ Matthew,\ chapter\ 1,\ verses\ 1\ to\ 3,\ verse\ 5,\ and\ verses\ 7\ to\ 9.\ (In\ English\ notation\:\ "Mt1\:1-3,5,7-9".) = Διαφορετικοί συνδυασμοί αυτά τα προσδιοριστικά μπορούν να διαμορφώσουν αρκετά σύνθετα ερωτήματα, για παράδειγμα "Μτ1, 1-3.5.7-9" σημαίνει το Ευαγγέλιο σύμφωνα με τον Ματθαίον, κεφάλαιο 1, εδάφια 1 έως 3, 5, στίχος και στίχους 7 έως 9. (Στην αγγλική σημειογραφία\: "Μτ1\:1-3,5,7-9".)
