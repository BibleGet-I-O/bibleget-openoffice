Formatting\ preferences\ can\ be\ set\ using\ the\ 'Preferences'\ window.\ You\ can\ choose\ the\ desired\ font\ for\ the\ Bible\ quotes\ as\ well\ as\ the\ desired\ line-spacing,\ and\ you\ can\ choose\ separate\ formatting\ (font\ size,\ font\ color,\ font\ style)\ for\ the\ book\ /\ chapter,\ for\ the\ verse\ numbers,\ and\ for\ the\ verse\ text.\ Preferences\ are\ saved\ automatically. = Οι προτιμήσεις μορφοποίησης μπορεί να ρυθμιστεί χρησιμοποιώντας το παράθυρο "Προτιμήσεις". Μπορείτε να επιλέξετε την επιθυμητή γραμματοσειρά για τα αποσπάσματα της Αγίας Γραφής, καθώς και η επιθυμητή απόσταση γραμμών, και μπορείτε να επιλέξετε ξεχωριστά μορφοποίηση (μέγεθος γραμματοσειράς, χρώμα γραμματοσειράς, στυλ γραμματοσειράς) για το βιβλίο / κεφάλαιο, για τους αριθμούς του στίχο, και για το κείμενο του στίχο. Προτιμήσεις αποθηκεύονται αυτόματα.
After\ the\ 'Help'\ menu\ item\ that\ opens\ up\ this\ same\ help\ window,\ the\ last\ three\ menu\ items\ are\: = Μετά από το στοιχείο μενού "Βοήθεια" που ανοίγει το ίδιο παράθυρο βοήθεια, τα στοιχεία τριών τελευταίων μενού είναι\:
