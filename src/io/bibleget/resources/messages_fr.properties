Description\ of\ the\ menu\ icons\ and\ their\ functionality. = Description de leurs fonctionnalités et les icônes de menu.
Once\ the\ extension\ is\ installed,\ a\ new\ menu\ 'BibleGet\ I/O'\ will\ appear\ on\ the\ menu\ bar.\ Also\ a\ new\ floating\ toolbar\ will\ appear.\ The\ buttons\ on\ the\ floating\ toolbar\ correspond\ to\ the\ menu\ items\ in\ the\ new\ menu,\ as\ can\ be\ seen\ in\ this\ image\: = Une fois l'extension installée, un nouveau menu « BibleGet I/O » s'affiche dans la barre de menus. Aussi une nouvelle barre d'outils flottante s'affiche. Les boutons sur la barre d'outils flottante correspondent aux éléments de menu dans le menu nouveau, comme peut être vu dans cette image \:
The\ floating\ toolbar\ can\ be\ dragged\ and\ placed\ anywhere\ on\ the\ screen.\ It\ can\ also\ be\ docked\ to\ certain\ areas\ of\ the\ workspace,\ for\ example\ on\ the\ toolbar\ below\ the\ menu\ bar,\ like\ in\ this\ image\: = La barre d'outils flottante peut être traîné et placé n'importe où sur l'écran. Il peut également être ancré à certaines zones de l'espace de travail, par exemple dans la barre d'outils sous la barre de menu, comme dans cette image \:
There\ are\ two\ ways\ of\ inserting\ a\ bible\ quote\ into\ a\ document. = Il y a deux façons d'insérer une citation de la bible dans un document.
The\ first\ way\ is\ by\ using\ the\ input\ window. = La première consiste à l'aide de la fenêtre de saisie.
