The\ second\ way\ is\ by\ writing\ your\ desired\ quote\ directly\ in\ the\ document,\ and\ then\ selecting\ it\ and\ choosing\ the\ menu\ item\ ''{0}''.\ The\ selected\ text\ will\ be\ substituted\ by\ the\ Bible\ Quote\ retrieved\ from\ the\ BibleGet\ server. = La deuxième façon est écrire votre devis désiré directement dans le document et en sélectionnant, et ensuite en choisissant l''élément de menu ''{0}''. Le texte sélectionné sera substitué par la Bible cite extraites du serveur BibleGet.
