This\ opens\ a\ dialog\ window\ with\ some\ information\ on\ the\ project\ and\ it's\ plugins,\ on\ the\ author\ and\ contributors,\ and\ on\ the\ current\ locally\ stored\ information\ about\ the\ versions\ and\ languages\ that\ the\ BibleGet\ server\ supports. = Cela ouvre une fenêtre de dialogue avec des informations sur le projet et c'est des plugins, sur l'auteur et les contributeurs et l'actuel localement stockait les informations sur les versions et langues qui prend en charge le serveur BibleGet.
How\ to\ formulate\ a\ bible\ query = Comment formuler une demande de bible
The\ queries\ for\ bible\ quotes\ must\ be\ formulated\ using\ standard\ notation\ for\ bible\ citation. = Les requêtes pour les citations de la bible doivent être formulés en utilisant la notation standard pour la citation de la bible.
This\ can\ be\ either\ the\ english\ notation\ (as\ explained\ here\:\ https\://en.wikipedia.org/wiki/Bible_citation),\ or\ the\ european\ notation\ as\ explained\ here\ below. = Cela peut être soit la notation anglais (comme expliqué ici \: https\://en.wikipedia.org/wiki/Bible_citation), ou la notation européenne comme expliqué ici.
A\ basic\ query\ consists\ of\ at\ least\ two\ elements\:\ the\ bible\ book\ and\ the\ chapter. = Une interrogation de base se compose d'au moins deux éléments \: le livre de la bible et le chapitre.
The\ bible\ book\ can\ be\ written\ out\ in\ full,\ or\ in\ an\ abbreviated\ form. = Le livre de la bible peut être écrites dans son intégralité ou sous forme abrégée.
# TRANSLATORS: This message is used by MessageFormat, make sure that
# translations
# double up any single quotes or apostrophes.
The\ BibleGet\ engine\ recognizes\ the\ names\ of\ the\ books\ of\ the\ bible\ in\ {0}\ different\ languages\:\ {1} = Le moteur de la BibleGet reconnaît les noms des livres de la bible dans {0} différentes langues \: {1}
# TRANSLATORS: This message is used by MessageFormat, make sure that
# translations
# double up any single quotes or apostrophes.
See\ the\ list\ of\ valid\ books\ and\ abbreviations\ in\ the\ section\ {0}. = Voir la liste des livres valides et abréviations dans la section {0}.
For\ example,\ the\ query\ "Matthew\ 1"\ means\ the\ book\ of\ Matthew\ (or\ better\ the\ gospel\ according\ to\ Matthew)\ at\ chapter\ 1. = Par exemple, la requête "Matthew 1" signifie que le livre de Matthew (ou mieux l'Evangile selon Matthew) au chapitre 1.
This\ can\ also\ be\ written\ as\ "Mt\ 1". = Cela peut également s'écrire "Mt 1".
Different\ combinations\ of\ books,\ chapters,\ and\ verses\ can\ be\ formed\ using\ the\ comma\ delimiter\ and\ the\ dot\ delimiter\ (in\ european\ notation,\ in\ english\ notation\ instead\ a\ colon\ is\ used\ instead\ of\ a\ comma\ and\ a\ comma\ is\ used\ instead\ of\ a\ dot)\: = Différentes combinaisons de livres, chapitres et versets peuvent se former à l'aide de la virgule de séparation et le point de délimitation (dans la notation européenne; dans la notation anglais, un signe deux-points est utilisé au lieu d'une virgule et une virgule est utilisée au lieu d'un point) \:
","\:\ the\ comma\ is\ the\ chapter-verse\ delimiter.\ "Matthew\ 1,5"\ means\ the\ book\ (gospel)\ of\ Matthew,\ chapter\ 1,\ verse\ 5.\ (In\ English\ notation\:\ "Matthew\ 1\:5".) = ","\: la virgule est le séparateur de chapitre-verse. "Matthew 1,5" signifie le livre (l'Évangile) de Matthew, chapitre 1, verset 5. (En notation anglaise\: « Matthew 1\:5 ».)
"."\:\ the\ dot\ is\ a\ delimiter\ between\ verses.\ "Matthew\ 1,5.7"\ means\ the\ book\ (gospel)\ of\ Matthew,\ chapter\ 1,\ verses\ 5\ and\ 7.\ (In\ English\ notation\:\ "Matthew\ 1\:5,7".) = "."\: le point est un délimiteur entre les couplets. "Matthew 1,5.7" signifie le livre (l'Évangile) de Matthew, chapitre 1, versets 5 et 7. (En notation anglaise\: « Matthew 1\:5, 7 ».)
"-"\:\ the\ dash\ is\ a\ range\ delimiter,\ which\ can\ be\ used\ in\ a\ variety\ of\ ways\: = "-"\: le tableau de bord est un délimiteur de gamme, qui peut être utilisé dans une variété de moyens \:
For\ a\ range\ of\ chapters\:\ "Matthew\ 1-2"\ means\ the\ gospel\ according\ to\ Matthew,\ from\ chapter\ 1\ to\ chapter\ 2. = Pour une série de chapitres\: "Matthew 1-2" désigne l'Evangile selon Matthew, du chapitre 1 au chapitre 2.
For\ a\ range\ of\ verses\ within\ the\ same\ chapter\:\ "Matthew\ 1,1-5"\ means\ the\ gospel\ according\ to\ Matthew,\ chapter\ 1,\ from\ verse\ 1\ to\ verse\ 5.\ (In\ English\ notation\:\ "Matthew\ 1\:1-5".) = Pour une série de versets dans le même chapitre\: « Matthew 1, 1-5 » signifie l'Evangile selon Matthew, chapitre 1, du verset 1 au verset 5. (En notation anglaise\: « Matthew 1\:1-5 ».)
For\ a\ range\ of\ verses\ that\ span\ over\ different\ chapters\:\ "Matthew\ 1,5-2,13"\ means\ the\ gospel\ according\ to\ Matthew,\ from\ chapter\ 1,\ verse\ 5\ to\ chapter\ 2,\ verse\ 13.\ (In\ English\ notation\:\ "Matthew\ 1\:5-2\:13".) = Pour une série de versets qui s'étendent sur différents chapitres\: « Matthew 1,5-2,13 » signifie l'Evangile selon Matthew, du chapitre 1, verset 5 au chapitre 2, verset 13. (En notation anglaise\: "Matthew 1\:5-2\:13".)
Different\ combinations\ of\ these\ delimiters\ can\ form\ fairly\ complex\ queries,\ for\ example\ "Mt1,1-3.5.7-9"\ means\ the\ gospel\ according\ to\ Matthew,\ chapter\ 1,\ verses\ 1\ to\ 3,\ verse\ 5,\ and\ verses\ 7\ to\ 9.\ (In\ English\ notation\:\ "Mt1\:1-3,5,7-9".) = Différentes combinaisons de ces délimiteurs peuvent former des requêtes assez complexes, par exemple « Mt1, 3.5.7-1-9 » signifie que l'Evangile selon Matthew, chapitre 1, versets 1 à 3, verset 5 et les versets à 08\:53. (En notation anglaise\: "Mt1\:1-3,5,7-9".)
Multiple\ queries\ can\ be\ combined\ together\ using\ a\ semi-colon\ ";". = Plusieurs requêtes peuvent être combinés ensemble à l'aide d'un point-virgule ";".
If\ the\ query\ following\ the\ semi-colon\ refers\ to\ the\ same\ book\ as\ the\ preceding\ query,\ it\ is\ not\ necessary\ to\ indicate\ the\ book\ a\ second\ time. = Si la requête après la point virgule fait référence à ce même livre que la requête précédente, il n'est pas nécessaire d'indiquer le livre une deuxième fois.
For\ example,\ "Matthew\ 1,1;2,13"\ means\ the\ gospel\ according\ to\ Matthew,\ chapter\ 1\ verse\ 1\ and\ chapter\ 2\ verse\ 13.\ (In\ English\ notation\:\ "Matthew\ 1\:1;2\:13".) = Par exemple, "Matthew 1,1 ; 2.13" moyens l'Evangile selon Matthew, chapitre 1, verset 1 et chapitre 2 verset 13. (En notation anglaise\: « Matthew 1\:1 ; 02\:13 ».)
Here\ is\ an\ example\ of\ multiple\ complex\ queries\ combined\ into\ a\ single\ querystring\:\ "Genesis\ 1,3-5.7.9-11.13;2,4-9.11-13;Apocalypse\ 3,10.12-14".\ (In\ English\ notation\:\ "Genesis\ 1\:3-5,7,9-11,13;2\:4-9,11-13;Apocalypse\ 3\:10,12-14"). = Voici un exemple de multiples requêtes complexes combinés en une seule chaîne de requête\: "Genèse 1, 3-5.7.9-11.13; 2, 4-9.11-13 ; Apocalypse 14-3,10.12 ". (En notation anglaise\: "Genèse 1\:3-5,7,9-11,13 ; 2\:4-9, 11-13 ; Apocalypse 03\:10, 12-14").
It\ doesn't\ matter\ whether\ or\ not\ you\ use\ a\ space\ between\ the\ book\ and\ the\ chapter,\ the\ querystring\ will\ be\ interpreted\ just\ the\ same. = Il n'est pas grave si vous utilisez un espace entre le livre et le chapitre, la chaîne de requête est considérée tout de même.
It\ is\ also\ indifferent\ whether\ you\ use\ uppercase\ or\ lowercase\ letters,\ the\ querystring\ will\ be\ interpreted\ just\ the\ same. = Il est également indifférent que vous utilisiez les majuscules ou minuscules, la chaîne de requête sont considérées tout de même.
