The\ versions\ previously\ selected\ in\ the\ ''{0}''\ window\ will\ be\ used,\ so\ you\ must\ have\ selected\ your\ preferred\ versions\ at\ least\ once\ from\ the\ ''{0}''\ window. = Les versions précédemment sélectionnées dans la fenêtre ''{0}'' seront utilisées, donc vous devez avoir sélectionné vos versions préférées au moins une fois dans la fenêtre ''{0}''.
Formatting\ preferences\ can\ be\ set\ using\ the\ 'Preferences'\ window.\ You\ can\ choose\ the\ desired\ font\ for\ the\ Bible\ quotes\ as\ well\ as\ the\ desired\ line-spacing,\ and\ you\ can\ choose\ separate\ formatting\ (font\ size,\ font\ color,\ font\ style)\ for\ the\ book\ /\ chapter,\ for\ the\ verse\ numbers,\ and\ for\ the\ verse\ text.\ Preferences\ are\ saved\ automatically. = Préférences de mise en forme peuvent être définies à l'aide de la fenêtre « Préférences ». Vous pouvez choisir la police désirée pour les citations de la Bible ainsi que l'interligne désiré, et vous pouvez choisir distinctes de mise en forme (taille de police, couleur de police, style de police) pour le livre / chapitre, pour le nombre de verset et le texte du verset. Préférences sont enregistrées automatiquement.
