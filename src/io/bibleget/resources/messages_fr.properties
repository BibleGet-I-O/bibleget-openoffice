This\ list\ of\ versions\ is\ updated\ from\ the\ available\ versions\ on\ the\ BibleGet\ server,\ but\ since\ the\ information\ is\ stored\ locally\ it\ may\ be\ necessary\ to\ renew\ the\ server\ information\ when\ new\ versions\ are\ added\ to\ the\ BibleGet\ server\ database. = Cette liste de versions est mis à jour depuis les versions disponibles sur le serveur de BibleGet, mais étant donné que les informations sont stockées localement, il peut être nécessaire de renouveler les informations du serveur lorsque de nouvelles versions sont ajoutées à la base de données du serveur de BibleGet.
