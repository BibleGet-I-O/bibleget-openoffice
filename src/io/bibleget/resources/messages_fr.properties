You\ cannot\ use\ a\ dot\ without\ first\ using\ a\ comma\ or\ a\ dash.\ A\ dot\ is\ a\ liason\ between\ verses,\ which\ are\ separated\ from\ the\ chapter\ by\ a\ comma. = Vous ne pouvez pas utiliser un point sans utiliser préalablement une virgule ou un tiret. Un point est un agent de liaison entre les couplets, dont le chapitre sont séparés par une virgule.
