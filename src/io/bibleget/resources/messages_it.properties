Verses\ concatenated\ by\ a\ dot\ must\ be\ consecutive,\ instead\ <{0}>\ is\ greater\ than\ or\ equal\ to\ <{1}>\ in\ the\ expression\ <{2}>\ in\ the\ query\ <{3}> = I versetti concatenati da un punto devono essere consecutivi, invece <{0}> è maggiore o uguale a <{1}> nell''espressione <{2}> nella query <{3}>
A\ dot\ must\ be\ preceded\ and\ followed\ by\ 1\ to\ 3\ digits\ of\ which\ the\ first\ digit\ cannot\ be\ zero. = Un punto dev'essere preceduto e seguito da un numero che consta al massimo di 3 cifre delle quali la prima non può essere zero.
A\ comma\ must\ be\ preceded\ and\ followed\ by\ 1\ to\ 3\ digits\ of\ which\ the\ first\ digit\ cannot\ be\ zero. = Una virgola dev'essere preceduta e seguita da un numero che consta al massimo di 3 cifre delle quali la prima non può essere zero.
