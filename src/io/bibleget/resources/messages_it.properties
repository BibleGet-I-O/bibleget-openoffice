How\ to\ use\ the\ plugin = Come utilizzare l'estensione
Description\ of\ the\ menu\ icons\ and\ their\ functionality. = Descrizione delle icone / voci del menu e della loro funzionalità.
Once\ the\ extension\ is\ installed,\ a\ new\ menu\ 'BibleGet\ I/O'\ will\ appear\ on\ the\ menu\ bar.\ Also\ a\ new\ floating\ toolbar\ will\ appear.\ The\ buttons\ on\ the\ floating\ toolbar\ correspond\ to\ the\ menu\ items\ in\ the\ new\ menu,\ as\ can\ be\ seen\ in\ this\ image\: = Una volta che è stata installata l'estensione, apparirà un nuovo menu 'BibleGet I/O' nella Barra del Menu, e apparirà anche una nuova Barra di Strumenti flottante. I pulsanti sulla barra degli strumenti corrispondono alle voci di menu del menu 'BibleGet I/O', come in questa immagine\:
The\ floating\ toolbar\ can\ be\ dragged\ and\ placed\ anywhere\ on\ the\ screen.\ It\ can\ also\ be\ docked\ to\ certain\ areas\ of\ the\ workspace,\ for\ example\ on\ the\ toolbar\ below\ the\ menu\ bar,\ like\ in\ this\ image\: = La barra di strumenti flottante può essere trascinata e collocata ovunque nell'applicazione. Può essere anche agganciata a certe zone dell'applicazione. Per esempio può essere agganciata alla Barra degli Strumenti sotto la Barra del Menu, come in questa immagine\:
There\ are\ two\ ways\ of\ inserting\ a\ bible\ quote\ into\ a\ document. = Ci sono due modi per inserire una citazione biblica in un documento.
The\ first\ way\ is\ by\ using\ the\ input\ window. = Il primo modo è quello di utilizzare la finestra di input.
# TRANSLATORS: This message is used by MessageFormat, make sure that
# translations
# double up any single quotes or apostrophes.
If\ you\ click\ on\ the\ menu\ item\ ''{0}'',\ an\ input\ window\ will\ open\ where\ you\ can\ input\ your\ query\ and\ choose\ the\ version\ or\ versions\ you\ would\ like\ to\ take\ the\ quote\ from. = Se clicchi sulla voce di menu ''{0}'', si aprirà una finestra di input dove puoi inserire la query. Puoi anche scegliere la versione o le versioni da cui trarre la citazione.
This\ list\ of\ versions\ is\ updated\ from\ the\ available\ versions\ on\ the\ BibleGet\ server,\ but\ since\ the\ information\ is\ stored\ locally\ it\ may\ be\ necessary\ to\ renew\ the\ server\ information\ when\ new\ versions\ are\ added\ to\ the\ BibleGet\ server\ database. = La lista delle versioni viene aggiornata dalle versioni disponibili sul server BibleGet, ma siccome questa informazione viene salvata in locale, è necessario rinnovare questa informazione quando una nuova versione viene aggiunta al database del server BibleGet.
# TRANSLATORS: This message is used by MessageFormat, make sure that
# translations
# double up any single quotes or apostrophes.
In\ order\ to\ renew\ the\ information\ from\ the\ BibleGet\ server,\ click\ on\ the\ ''{0}''\ menu\ item,\ and\ then\ click\ on\ the\ button\ ''{1}''. = Per rinnovare le informazioni dal server BibleGet, clicca sulla voce di menu ''{0}'', poi clicca sul pulsante ''{1}''.
# TRANSLATORS: This message is used by MessageFormat, make sure that
# translations
# double up any single quotes or apostrophes.
When\ you\ choose\ a\ version\ or\ multiple\ versions\ to\ quote\ from,\ this\ choice\ is\ automatically\ saved\ as\ a\ preference,\ and\ will\ be\ pre-selected\ the\ next\ time\ you\ open\ the\ ''{0}''\ menu\ item. = Quando scegli una versione o multiple versioni da cui trarre la citazione, questa scelta viene salvata automaticamente come preferenza, e sarà pre-selezionata la prossima volta che apri la voce di menu ''{0}''.
# TRANSLATORS: This message is used by MessageFormat, make sure that
# translations
# double up any single quotes or apostrophes.
The\ second\ way\ is\ by\ writing\ your\ desired\ quote\ directly\ in\ the\ document,\ and\ then\ selecting\ it\ and\ choosing\ the\ menu\ item\ ''{0}''.\ The\ selected\ text\ will\ be\ substituted\ by\ the\ Bible\ Quote\ retrieved\ from\ the\ BibleGet\ server. = Il secondo modo è quello di inserire la citazione desiderata direttamente nel documento, poi selezionarla e cliccare sulla voce di menu ''{0}''. Il testo selezionato verrà sostituito dalla Citazione Biblica reperita dal Server BibleGet.
# TRANSLATORS: This message is used by MessageFormat, make sure that
# translations
# double up any single quotes or apostrophes.
The\ versions\ previously\ selected\ in\ the\ ''{0}''\ window\ will\ be\ used,\ so\ you\ must\ have\ selected\ your\ preferred\ versions\ at\ least\ once\ from\ the\ ''{0}''\ window. = Saranno utilizzate le versioni bibliche selezionate precedentemente nella finestra ''{0}'', pertanto dovrai aver scelto almeno una volta le versioni preferite nella finestra ''{0}''.
Formatting\ preferences\ can\ be\ set\ using\ the\ 'Preferences'\ window.\ You\ can\ choose\ the\ desired\ font\ for\ the\ Bible\ quotes\ as\ well\ as\ the\ desired\ line-spacing,\ and\ you\ can\ choose\ separate\ formatting\ (font\ size,\ font\ color,\ font\ style)\ for\ the\ book\ /\ chapter,\ for\ the\ verse\ numbers,\ and\ for\ the\ verse\ text.\ Preferences\ are\ saved\ automatically. = Le preferenze di formattazione si possono impostare utilizzando la finestra delle 'Preferenze'. Puoi scegliere il carattere preferito per le citazioni Bibliche oltre all'interlinea preferita, e puoi scegliere una formattazione separata (grandezza di carattere, color carattere, stile carattere) per il libro / capitolo, per i numeri dei versetti, e per il testo dei versetti. Le preferenze vengono salvate automaticamente.
After\ the\ 'Help'\ menu\ item\ that\ opens\ up\ this\ same\ help\ window,\ the\ last\ three\ menu\ items\ are\: = Poi dopo la voce di menu 'Aiuto' che apre questa stessa finestra di aiuto, le ultime tre voci di menu sono\:
Send\ feedback = Invia feedback
This\ will\ open\ up\ your\ system's\ default\ email\ application\ with\ the\ bibleget.io@gmail.com\ feedback\ address\ already\ filled\ in. = Questa voce aprirà l'applicazione predefinita del sistema per l'invio della posta elettronica, con l'indirizzo del destinatario pre-compilato (bibleget.io@gmail.com).
Contribute = Effettua un contributo
This\ will\ open\ a\ Paypal\ page\ in\ the\ system's\ default\ browser\ where\ you\ can\ make\ a\ donation\ to\ contribute\ to\ the\ project.\ Even\ just\ €1\ can\ help\ to\ cover\ the\ expenses\ of\ this\ project.\ Just\ the\ server\ costs\ €120\ a\ year. = Questa voce aprirà una pagina Paypal nel browser predefinito del sistema, dalla quale puoi effettuare una donazione per contribuire al progetto. Anche solo €1 può aiutare a coprire le spese del progetto. Soltanto il server e il dominio costano €120 all'anno.
Information\ on\ the\ BibleGet\ I/O\ Project = Informazione sul Progetto BibleGet I/O
This\ opens\ a\ dialog\ window\ with\ some\ information\ on\ the\ project\ and\ it's\ plugins,\ on\ the\ author\ and\ contributors,\ and\ on\ the\ current\ locally\ stored\ information\ about\ the\ versions\ and\ languages\ that\ the\ BibleGet\ server\ supports. = Questa voce apre una finestra con alcune informazioni sul progetto e le estensioni, sull'autore e i contributori, e sulle informazioni locali attualmente salvate per quanto riguarda le versioni e le lingue che il server BibleGet attualmente supporta.
How\ to\ formulate\ a\ bible\ query = Come formulare una query biblica
The\ queries\ for\ bible\ quotes\ must\ be\ formulated\ using\ standard\ notation\ for\ bible\ citation. = Le query per le citazioni bibliche devono essere formulate utilizzando la notazione standard per le citazioni bibliche.
This\ can\ be\ either\ the\ english\ notation\ (as\ explained\ here\:\ https\://en.wikipedia.org/wiki/Bible_citation),\ or\ the\ european\ notation\ as\ explained\ here\ below. = Questa può essere sia la notazione inglese (si veda a proposito\: https\://en.wikipedia.org/wiki/Bible_citation), oppure la notazione europea come descritta qui di seguito.
A\ basic\ query\ consists\ of\ at\ least\ two\ elements\:\ the\ bible\ book\ and\ the\ chapter. = Una query è costituita  principalmente da due elementi\: il libro biblico e il capitolo.
The\ bible\ book\ can\ be\ written\ out\ in\ full,\ or\ in\ an\ abbreviated\ form. = Il libro biblico può essere scritto per intero, o con la forma abbreviata.
# TRANSLATORS: This message is used by MessageFormat, make sure that
# translations
# double up any single quotes or apostrophes.
The\ BibleGet\ engine\ recognizes\ the\ names\ of\ the\ books\ of\ the\ bible\ in\ {0}\ different\ languages\:\ {1} = Il motore BibleGet riconosce i nomi dei libri della bibbia in {0} lingue diverse\: {1}
# TRANSLATORS: This message is used by MessageFormat, make sure that
# translations
# double up any single quotes or apostrophes.
See\ the\ list\ of\ valid\ books\ and\ abbreviations\ in\ the\ section\ {0}. = Vedi la lista dei libri e delle abbreviazioni valide nella sezione {0}.
For\ example,\ the\ query\ "Matthew\ 1"\ means\ the\ book\ of\ Matthew\ (or\ better\ the\ gospel\ according\ to\ Matthew)\ at\ chapter\ 1. = Per esempio, la query "Matteo 1" significa il libro di Matteo (o meglio, il vangelo secondo Matteo) al capitolo 1.
This\ can\ also\ be\ written\ as\ "Mt\ 1". = Si può scrivere anche in questo modo\: "Mt1".
Different\ combinations\ of\ books,\ chapters,\ and\ verses\ can\ be\ formed\ using\ the\ comma\ delimiter\ and\ the\ dot\ delimiter\ (in\ european\ notation,\ in\ english\ notation\ instead\ a\ colon\ is\ used\ instead\ of\ a\ comma\ and\ a\ comma\ is\ used\ instead\ of\ a\ dot)\: = Diverse combinazioni di libri, capitoli e versetti possono essere formate utilizzando il delimitatore virgola e il delimitatore punto (nella notazione europea perlomeno; nella notazione inglese vengono utilizzati due punti al posto della virgola, e una virgola al posto del punto)\:
","\:\ the\ comma\ is\ the\ chapter-verse\ delimiter.\ "Matthew\ 1,5"\ means\ the\ book\ (gospel)\ of\ Matthew,\ chapter\ 1,\ verse\ 5.\ (In\ English\ notation\:\ "Matthew\ 1\:5".) = ","\: la virgola è il delimitatore capitolo-versetto. "Matteo 1,5" significa il libro (vangelo) di Matteo, capitolo 1, versetto 5. (Nella notazione inglese\: "Matteo 1\:5".)
"."\:\ the\ dot\ is\ a\ delimiter\ between\ verses.\ "Matthew\ 1,5.7"\ means\ the\ book\ (gospel)\ of\ Matthew,\ chapter\ 1,\ verses\ 5\ and\ 7.\ (In\ English\ notation\:\ "Matthew\ 1\:5,7".) = "."\: il punto è il delimitatore tra versetti. "Matteo 1,5.7" significa il libro (vangelo) di Matteo, capitolo 1, versetti 5 e 7. (Nella notazione inglese\: "Matteo 1\:5,7".)
"-"\:\ the\ dash\ is\ a\ range\ delimiter,\ which\ can\ be\ used\ in\ a\ variety\ of\ ways\: = "-"\: il trattino è il delimitatore di intervallo, e può essere utilizzato in vari modi\:
For\ a\ range\ of\ chapters\:\ "Matthew\ 1-2"\ means\ the\ gospel\ according\ to\ Matthew,\ from\ chapter\ 1\ to\ chapter\ 2. = Per un intervallo di capitoli\: "Matteo 1-2" significa il vangelo secondo Matteo, dal capitolo 1 al capitolo 2.
For\ a\ range\ of\ verses\ within\ the\ same\ chapter\:\ "Matthew\ 1,1-5"\ means\ the\ gospel\ according\ to\ Matthew,\ chapter\ 1,\ from\ verse\ 1\ to\ verse\ 5.\ (In\ English\ notation\:\ "Matthew\ 1\:1-5".) = Per un intervallo di versetti nello stesso capitolo\: "Matteo 1,1-5" significa il vangelo secondo Matteo, capitolo 1, dal versetto 1 al versetto 5. (Nella notazione inglese\: "Matteo 1\:1-5".)
For\ a\ range\ of\ verses\ that\ span\ over\ different\ chapters\:\ "Matthew\ 1,5-2,13"\ means\ the\ gospel\ according\ to\ Matthew,\ from\ chapter\ 1,\ verse\ 5\ to\ chapter\ 2,\ verse\ 13.\ (In\ English\ notation\:\ "Matthew\ 1\:5-2\:13".) = Per un intervallo di versetti che vanno da un capitolo all'altro\: "Matteo 1,5-2,13" significa il vangelo secondo Matteo, dal capitolo 1, versetto 5 fino al capitolo 2, versetto 13. (Nella notazione inglese\: "Matteo 1\:5-2\:13".)
Different\ combinations\ of\ these\ delimiters\ can\ form\ fairly\ complex\ queries,\ for\ example\ "Mt1,1-3.5.7-9"\ means\ the\ gospel\ according\ to\ Matthew,\ chapter\ 1,\ verses\ 1\ to\ 3,\ verse\ 5,\ and\ verses\ 7\ to\ 9.\ (In\ English\ notation\:\ "Mt1\:1-3,5,7-9".) = Diverse combinazioni di questi delimitatori possono formare delle query più complesse, per esempio "Mt1,1-3.5.7-9" significa il vangelo secondo Matteo, capitolo 1, versetti 1 a 3, versetto 5, e versetti 7 a 9. (Nella notazione inglese\: "Mt1\:1-3,5,7-9".)
Multiple\ queries\ can\ be\ combined\ together\ using\ a\ semi-colon\ ";". = Query multiple possono essere combinate insieme utilizzando un punto e virgola ";".
If\ the\ query\ following\ the\ semi-colon\ refers\ to\ the\ same\ book\ as\ the\ preceding\ query,\ it\ is\ not\ necessary\ to\ indicate\ the\ book\ a\ second\ time. = Se la query che segue il punto e virgola si riferisce allo stesso libro della query precedente, allora non è necessario indicare nuovamente il libro.
For\ example,\ "Matthew\ 1,1;2,13"\ means\ the\ gospel\ according\ to\ Matthew,\ chapter\ 1\ verse\ 1\ and\ chapter\ 2\ verse\ 13.\ (In\ English\ notation\:\ "Matthew\ 1\:1;2\:13".) = Per esempio, "Matteo 1,1;2,13" significa il vangelo secondo Matteo, capitolo 1 versetto 1 e capitolo 2 versetto 13. (Nella notazione inglese\: "Matteo 1\:1;2\:13".)
Here\ is\ an\ example\ of\ multiple\ complex\ queries\ combined\ into\ a\ single\ querystring\:\ "Genesis\ 1,3-5.7.9-11.13;2,4-9.11-13;Apocalypse\ 3,10.12-14".\ (In\ English\ notation\:\ "Genesis\ 1\:3-5,7,9-11,13;2\:4-9,11-13;Apocalypse\ 3\:10,12-14"). = Ecco un esempio di query complesse combinate in un unica stringa\: "Genesi 1,3-5.7.9-11.13;2,4-9.11-13;Apocalisse 3,10.12-14". (Nella notazione inglese\: "Genesi 1\:3-5,7,9-11,13;2\:4-9,11-13;Apocalisse 3\:10,12-14").
It\ doesn't\ matter\ whether\ or\ not\ you\ use\ a\ space\ between\ the\ book\ and\ the\ chapter,\ the\ querystring\ will\ be\ interpreted\ just\ the\ same. = Non ha importanza se si utilizza o no uno spazio tra il libro e il capitolo, la stringa verrà interpretata ugualmente.
It\ is\ also\ indifferent\ whether\ you\ use\ uppercase\ or\ lowercase\ letters,\ the\ querystring\ will\ be\ interpreted\ just\ the\ same. = Come anche non ha importanza se si utilizza maiuscolo o minuscolo, la stringa verrò interpretata ugualmente.
