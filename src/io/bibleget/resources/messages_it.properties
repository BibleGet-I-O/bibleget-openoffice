Therefore\ you\ will\ not\ always\ be\ able\ to\ use\ the\ abbreviations\ proposed\ by\ any\ single\ edition\ of\ the\ Bible,\ you\ must\ use\ the\ abbreviations\ that\ are\ recognized\ by\ the\ BibleGet\ engine\ as\ listed\ in\ the\ following\ table\: = Pertanto non sempre si possono utilizzare le abbreviazioni proposte da una singola edizione della Bibbia, bisogna riferirsi all''elenco delle abbreviazioni riconosciute dal motore BibleGet, così come elencate nella seguente tabella\:
