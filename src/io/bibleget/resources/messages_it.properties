For\ example\ some\ english\ editions\ propose\ "Gn"\ as\ an\ abbreviation\ for\ "Genesis",\ while\ some\ italian\ editions\ propose\ "Gn"\ as\ an\ abbreviation\ for\ "Giona"\ (\=\ "Jonah"). = Per esempio alcune edizioni inglesi propongono "Gn" come abbreviazione per "Genesi", mentre altre edizioni italiane propongono "Gn" come abbreviazione per "Giona".
# TRANSLATORS: This message is used by MessageFormat, make sure that
# translations
