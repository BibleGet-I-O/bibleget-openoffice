Here\ is\ a\ list\ of\ valid\ books\ and\ their\ corresponding\ abbreviations,\ either\ of\ which\ can\ be\ used\ in\ the\ querystrings. = Ecco di seguito un elenco di libri validi con le relative abbreviazioni (possono essere usati sia gli uni che le altre nelle query).
# TRANSLATORS: This message is used by MessageFormat, make sure that
