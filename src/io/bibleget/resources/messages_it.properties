You\ must\ have\ a\ valid\ chapter\ following\ the\ book\ indicator\! = Ci dev'essere un valido capitolo che segue l'indicazione del libro\!
A\ query\ that\ doesn't\ start\ with\ a\ book\ indicator\ must\ however\ start\ with\ a\ valid\ chapter\ indicator\! = Una query che non inizia con un'indicazione di libro deve tuttavia iniziare con una valida indicazione di capitolo\!
You\ cannot\ use\ a\ dot\ without\ first\ using\ a\ comma\ or\ a\ dash.\ A\ dot\ is\ a\ liason\ between\ verses,\ which\ are\ separated\ from\ the\ chapter\ by\ a\ comma. = Non si può utilizzare un punto prima di una virgola. Un punto è un ponte tra versetti i quali hanno prima una virgola che fa da ponte con il capitolo.
