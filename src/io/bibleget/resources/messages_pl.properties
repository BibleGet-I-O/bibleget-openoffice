Formatting\ preferences\ can\ be\ set\ using\ the\ 'Preferences'\ window.\ You\ can\ choose\ the\ desired\ font\ for\ the\ Bible\ quotes\ as\ well\ as\ the\ desired\ line-spacing,\ and\ you\ can\ choose\ separate\ formatting\ (font\ size,\ font\ color,\ font\ style)\ for\ the\ book\ /\ chapter,\ for\ the\ verse\ numbers,\ and\ for\ the\ verse\ text.\ Preferences\ are\ saved\ automatically. = Preferencje formatowania można ustawić za pomocą okna 'Preferencje'. Można wybrać żądaną czcionkę Cytaty biblijne, jak również pożądane Interlinia, i można wybrać oddzielne formatowanie (rozmiar czcionki, kolor czcionki, styl czcionki) książki / rozdział, werset numery, a wiersz tekstu. Ustawienia są zapisywane automatycznie.
