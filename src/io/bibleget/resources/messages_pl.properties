Once\ the\ extension\ is\ installed,\ a\ new\ menu\ 'BibleGet\ I/O'\ will\ appear\ on\ the\ menu\ bar.\ Also\ a\ new\ floating\ toolbar\ will\ appear.\ The\ buttons\ on\ the\ floating\ toolbar\ correspond\ to\ the\ menu\ items\ in\ the\ new\ menu,\ as\ can\ be\ seen\ in\ this\ image\: = Po zainstalowaniu rozszerzenia, nowe menu 'BibleGet I/O' pojawi się na pasku menu. Także pojawią się nowe przestawny pasek narzędzi. Przyciski na pasku narzędzi pływających odnoszą się do elementów menu w menu Nowy, równie mogą być widział w ten obraz\:
The\ floating\ toolbar\ can\ be\ dragged\ and\ placed\ anywhere\ on\ the\ screen.\ It\ can\ also\ be\ docked\ to\ certain\ areas\ of\ the\ workspace,\ for\ example\ on\ the\ toolbar\ below\ the\ menu\ bar,\ like\ in\ this\ image\: = Przestawny pasek narzędzi może być przeciągany i umieszczone w dowolnym miejscu na ekranie. To może też być zadokowany na niektórych częściach obszaru roboczego, na przykład na pasku poniżej paska menu, jak w ten obraz\:
