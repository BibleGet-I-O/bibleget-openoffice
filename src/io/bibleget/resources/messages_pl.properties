This\ will\ open\ a\ Paypal\ page\ in\ the\ system's\ default\ browser\ where\ you\ can\ make\ a\ donation\ to\ contribute\ to\ the\ project.\ Even\ just\ €1\ can\ help\ to\ cover\ the\ expenses\ of\ this\ project.\ Just\ the\ server\ costs\ €120\ a\ year. = To otworzy stronę Paypal w domyślnej przeglądarce gdzie można dokonać wpłaty na rzecz projektu. Nawet tylko €1 może przyczynić się do pokrycia kosztów tego projektu. Po prostu serwer kosztuje €120 rocznie.
Information\ on\ the\ BibleGet\ I/O\ Project = Informacje o projekcie BibleGet I/O
This\ opens\ a\ dialog\ window\ with\ some\ information\ on\ the\ project\ and\ it's\ plugins,\ on\ the\ author\ and\ contributors,\ and\ on\ the\ current\ locally\ stored\ information\ about\ the\ versions\ and\ languages\ that\ the\ BibleGet\ server\ supports. = Spowoduje to otwarcie okna dialogowego z niektórych informacji na temat projektu i jest wtyczek, autor i współpracowników i na prąd lokalnie przechowywane informacje o wersji i języków obsługiwanych przez serwer BibleGet.
How\ to\ formulate\ a\ bible\ query = Jak formułować zapytanie Biblii
The\ queries\ for\ bible\ quotes\ must\ be\ formulated\ using\ standard\ notation\ for\ bible\ citation. = Kwerendy dla biblijne Cytaty muszą być sformułowane w standardowej notacji dla Biblii cytat.
This\ can\ be\ either\ the\ english\ notation\ (as\ explained\ here\:\ https\://en.wikipedia.org/wiki/Bible_citation),\ or\ the\ european\ notation\ as\ explained\ here\ below. = Może to być albo angielskiej notacji (jak wyjaśniono tutaj\: https\://en.wikipedia.org/wiki/Bible_citation), lub Europejskiego notacji jak wyjaśniono poniżej.
A\ basic\ query\ consists\ of\ at\ least\ two\ elements\:\ the\ bible\ book\ and\ the\ chapter. = Kwerenda podstawowa składa się z co najmniej dwóch elementów\: księgi Biblii i rozdział.
The\ bible\ book\ can\ be\ written\ out\ in\ full,\ or\ in\ an\ abbreviated\ form. = Księdze Biblii może być rozpisane w całości, lub w formie skróconej.
# TRANSLATORS: This message is used by MessageFormat, make sure that
# translations
# double up any single quotes or apostrophes.
The\ BibleGet\ engine\ recognizes\ the\ names\ of\ the\ books\ of\ the\ bible\ in\ {0}\ different\ languages\:\ {1} = Silnik BibleGet I/O obecnie rozpoznaje nazwy ksiąg biblijnych w {0} różnych językach\: {1}
# TRANSLATORS: This message is used by MessageFormat, make sure that
# translations
# double up any single quotes or apostrophes.
See\ the\ list\ of\ valid\ books\ and\ abbreviations\ in\ the\ section\ {0}. = Zobacz listę ważnych książek i skróty w sekcji {0}.
For\ example,\ the\ query\ "Matthew\ 1"\ means\ the\ book\ of\ Matthew\ (or\ better\ the\ gospel\ according\ to\ Matthew)\ at\ chapter\ 1. = Na przykład, kwerenda "Mateusz 1" oznacza książki Matthew (lub lepiej Ewangelii według Mateusz) w rozdziale 1.
This\ can\ also\ be\ written\ as\ "Mt\ 1". = To również może być zapisany jako "Mt 1".
Different\ combinations\ of\ books,\ chapters,\ and\ verses\ can\ be\ formed\ using\ the\ comma\ delimiter\ and\ the\ dot\ delimiter\ (in\ european\ notation,\ in\ english\ notation\ instead\ a\ colon\ is\ used\ instead\ of\ a\ comma\ and\ a\ comma\ is\ used\ instead\ of\ a\ dot)\: = Różne kombinacje książek, rozdziały i wersety mogą być tworzone przy użyciu rozdzielający przecinek i kropka ogranicznik (w notacji europejskich, w angielskiej notacji zamiast dwukropka jest używany zamiast przecinka i przecinek jest używany zamiast kropki)\:
","\:\ the\ comma\ is\ the\ chapter-verse\ delimiter.\ "Matthew\ 1,5"\ means\ the\ book\ (gospel)\ of\ Matthew,\ chapter\ 1,\ verse\ 5.\ (In\ English\ notation\:\ "Matthew\ 1\:5".) = ","\: przecinek jest ogranicznik rozdział werset. "Mateusz 1,5" oznacza książki Mateusz, rozdział 1, werset 5 (Ewangelii). (W zapisie angielskim\: "Mateusz 1\:5".)
"."\:\ the\ dot\ is\ a\ delimiter\ between\ verses.\ "Matthew\ 1,5.7"\ means\ the\ book\ (gospel)\ of\ Matthew,\ chapter\ 1,\ verses\ 5\ and\ 7.\ (In\ English\ notation\:\ "Matthew\ 1\:5,7".) = "."\: kropka jest ogranicznik między wersy. "Mateusz 1,5.7" oznacza księgi (Ewangelii) Mateusz , rozdział 1, wersety 5 i 7. (W zapisie angielskim\: "Mateusz 1\:5, 7".)
"-"\:\ the\ dash\ is\ a\ range\ delimiter,\ which\ can\ be\ used\ in\ a\ variety\ of\ ways\: = "-"\: kreska jest ogranicznika zakresu, które mogą być używane na różne sposoby\:
For\ a\ range\ of\ chapters\:\ "Matthew\ 1-2"\ means\ the\ gospel\ according\ to\ Matthew,\ from\ chapter\ 1\ to\ chapter\ 2. = Na szereg rozdziałów\: "Mateusz 1-2" oznacza Ewangelii według Mateusz, z rozdziału 1, rozdział 2.
For\ a\ range\ of\ verses\ within\ the\ same\ chapter\:\ "Matthew\ 1,1-5"\ means\ the\ gospel\ according\ to\ Matthew,\ chapter\ 1,\ from\ verse\ 1\ to\ verse\ 5.\ (In\ English\ notation\:\ "Matthew\ 1\:1-5".) = Dla wielu wersetów w obrębie samego rozdziału\: "Mateusz 1,1-5" oznacza Ewangelii według Mateusz, rozdział 1, od zwrotka 1 do werset 5. (W zapisie angielskim\: "Mateusz 1\:1-5".)
For\ a\ range\ of\ verses\ that\ span\ over\ different\ chapters\:\ "Matthew\ 1,5-2,13"\ means\ the\ gospel\ according\ to\ Matthew,\ from\ chapter\ 1,\ verse\ 5\ to\ chapter\ 2,\ verse\ 13.\ (In\ English\ notation\:\ "Matthew\ 1\:5-2\:13".) = Dla wielu wersetów, które obejmują ponad różnych rozdziałów\: "Mateusz 1,5-zdolność przewozowa 2,13" oznacza Ewangelii według Mateusz, z rozdziału 1, werset 5 do rozdziału 2, wiersz 13. (W zapisie angielskim\: "Mateusz 1\:5-2\:13".)
Different\ combinations\ of\ these\ delimiters\ can\ form\ fairly\ complex\ queries,\ for\ example\ "Mt1,1-3.5.7-9"\ means\ the\ gospel\ according\ to\ Matthew,\ chapter\ 1,\ verses\ 1\ to\ 3,\ verse\ 5,\ and\ verses\ 7\ to\ 9.\ (In\ English\ notation\:\ "Mt1\:1-3,5,7-9".) = Różne kombinacje tych ograniczników mogą stanowić dość skomplikowane kwerendy, na przykład "Mt1, 1-3.5.7-9" oznacza Ewangelii według Mateusz, rozdział 1, wersety 1 do 3, werset 5 i wersety 7-9. (W zapisie angielskim\: "Mt1\:1-3,5,7-9".)
Multiple\ queries\ can\ be\ combined\ together\ using\ a\ semi-colon\ ";". = Wiele kwerendy mogą być połączone ze sobą za pomocą średnik ";".
If\ the\ query\ following\ the\ semi-colon\ refers\ to\ the\ same\ book\ as\ the\ preceding\ query,\ it\ is\ not\ necessary\ to\ indicate\ the\ book\ a\ second\ time. = Jeśli kwerendy po średnik odnosi się do tej samej książki jako poprzedniej kwerendy, nie jest konieczne wskazanie książki po raz drugi.
For\ example,\ "Matthew\ 1,1;2,13"\ means\ the\ gospel\ according\ to\ Matthew,\ chapter\ 1\ verse\ 1\ and\ chapter\ 2\ verse\ 13.\ (In\ English\ notation\:\ "Matthew\ 1\:1;2\:13".) = Na przykład "Mateusz 1,1; 2,13" oznacza Ewangelii według Mateusz, rozdział 1 werset 1 i rozdziale 2 werset 13. (W zapisie angielskim\: "Mateusz 1\:1; 2\:13".)
Here\ is\ an\ example\ of\ multiple\ complex\ queries\ combined\ into\ a\ single\ querystring\:\ "Genesis\ 1,3-5.7.9-11.13;2,4-9.11-13;Apocalypse\ 3,10.12-14".\ (In\ English\ notation\:\ "Genesis\ 1\:3-5,7,9-11,13;2\:4-9,11-13;Apocalypse\ 3\:10,12-14"). = Oto przykład wielu złożonych kwerend połączone w jeden querystring\: "Genesis 1,3-5.7.9-11.13, 2,4-9.11-13; Apokalipsa 3,10.12-14 ". (W zapisie angielskim\: "Genesis 1\:3-5,7,9-11,13; 2\:4-9,11-13; Apokalipsa 3\:10, 12-14").
It\ doesn't\ matter\ whether\ or\ not\ you\ use\ a\ space\ between\ the\ book\ and\ the\ chapter,\ the\ querystring\ will\ be\ interpreted\ just\ the\ same. = Nie ma znaczenia, czy nie można używać spacji między książki i rozdziału, będzie tak samo interpretowany querystring.
It\ is\ also\ indifferent\ whether\ you\ use\ uppercase\ or\ lowercase\ letters,\ the\ querystring\ will\ be\ interpreted\ just\ the\ same. = Również jest obojętne, czy używać wielkich liter lub małymi literami, kolekcja querystring będzie tak samo interpretowany.
