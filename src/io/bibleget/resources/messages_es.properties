A\ dot\ must\ be\ preceded\ and\ followed\ by\ 1\ to\ 3\ digits\ of\ which\ the\ first\ digit\ cannot\ be\ zero. = Un punto debe ser precedido y seguido por 1 a 3 dígitos de los cuales el primer dígito no puede ser cero.
A\ comma\ must\ be\ preceded\ and\ followed\ by\ 1\ to\ 3\ digits\ of\ which\ the\ first\ digit\ cannot\ be\ zero. = Una coma debe ser precedida y seguida por 1 a 3 dígitos de los cuales el primer dígito no puede ser cero.
