Information\ on\ the\ BibleGet\ I/O\ Project = Información sobre el proyecto BibleGet I/O
This\ opens\ a\ dialog\ window\ with\ some\ information\ on\ the\ project\ and\ it's\ plugins,\ on\ the\ author\ and\ contributors,\ and\ on\ the\ current\ locally\ stored\ information\ about\ the\ versions\ and\ languages\ that\ the\ BibleGet\ server\ supports. = Esto abre una ventana de diálogo con información sobre el proyecto y sus extensiones, sobre el autor y los colaboradores, y sobre la información actualmente almacenada localmente acerca de las versiones y idiomas que admite el servidor de BibleGet.
How\ to\ formulate\ a\ bible\ query = Cómo formular una consulta de la Biblia
The\ queries\ for\ bible\ quotes\ must\ be\ formulated\ using\ standard\ notation\ for\ bible\ citation. = Las consultas de citas de la Biblia deben formularse utilizando la notación estándar de citación de la Biblia.
This\ can\ be\ either\ the\ english\ notation\ (as\ explained\ here\:\ https\://en.wikipedia.org/wiki/Bible_citation),\ or\ the\ european\ notation\ as\ explained\ here\ below. = Esto puede ser tanto la notación inglesa (como se explica aquí\: https\://en.wikipedia.org/wiki/Bible_citation), o la notación Europea como explicado aquí abajo.
A\ basic\ query\ consists\ of\ at\ least\ two\ elements\:\ the\ bible\ book\ and\ the\ chapter. = Una consulta básica consta de al menos dos elementos\: el libro de la Biblia y el capítulo.
The\ bible\ book\ can\ be\ written\ out\ in\ full,\ or\ in\ an\ abbreviated\ form. = El libro de la Biblia puede ser escrito en su totalidad o en forma abreviada.
# TRANSLATORS: This message is used by MessageFormat, make sure that
# translations
# double up any single quotes or apostrophes.
The\ BibleGet\ engine\ recognizes\ the\ names\ of\ the\ books\ of\ the\ bible\ in\ {0}\ different\ languages\:\ {1} = El motor BibleGet reconoce los nombres de los libros de la Biblia en {0} diferentes idiomas\: {1}
# TRANSLATORS: This message is used by MessageFormat, make sure that
# translations
# double up any single quotes or apostrophes.
See\ the\ list\ of\ valid\ books\ and\ abbreviations\ in\ the\ section\ {0}. = Ver la lista de libros válidos y abreviaturas en la sección {0}.
For\ example,\ the\ query\ "Matthew\ 1"\ means\ the\ book\ of\ Matthew\ (or\ better\ the\ gospel\ according\ to\ Matthew)\ at\ chapter\ 1. = Por ejemplo, la consulta "Mateo 1" significa que el libro de Mateo (o mejor el Evangelio de Mateo) en el capítulo 1.
This\ can\ also\ be\ written\ as\ "Mt\ 1". = Esto se puede escribir también "Mt 1".
Different\ combinations\ of\ books,\ chapters,\ and\ verses\ can\ be\ formed\ using\ the\ comma\ delimiter\ and\ the\ dot\ delimiter\ (in\ european\ notation,\ in\ english\ notation\ instead\ a\ colon\ is\ used\ instead\ of\ a\ comma\ and\ a\ comma\ is\ used\ instead\ of\ a\ dot)\: = Combinaciones diferentes de libros, capítulos y versículos se pueden formar utilizando el delimitador de coma y el delimitador de punto (en notación Europea; mientre en la notación inglesa se utilizan los dos puntos en lugar de una coma, y se utiliza una coma en lugar de un punto)\:
","\:\ the\ comma\ is\ the\ chapter-verse\ delimiter.\ "Matthew\ 1,5"\ means\ the\ book\ (gospel)\ of\ Matthew,\ chapter\ 1,\ verse\ 5.\ (In\ English\ notation\:\ "Matthew\ 1\:5".) = ","\: la coma es el delimitador capítulo - versículo. "Mateo 1,5" significa el libro (Evangelio) de Mateo, capítulo 1, versículo 5. (En notación inglesa\: "Mateo 1\:5".)
"."\:\ the\ dot\ is\ a\ delimiter\ between\ verses.\ "Matthew\ 1,5.7"\ means\ the\ book\ (gospel)\ of\ Matthew,\ chapter\ 1,\ verses\ 5\ and\ 7.\ (In\ English\ notation\:\ "Matthew\ 1\:5,7".) = "."\: el punto es un delimitador entre los versículos. "Mateo 1,5.7" significa el libro (Evangelio) de Mateo, capítulo 1, versículos 5 y 7. (En notación inglesa\: "Mateo 1\:5,7".)
"-"\:\ the\ dash\ is\ a\ range\ delimiter,\ which\ can\ be\ used\ in\ a\ variety\ of\ ways\: = "-"\: el guión es un delimitador de la gama, que puede ser utilizado en una variedad de maneras\:
For\ a\ range\ of\ chapters\:\ "Matthew\ 1-2"\ means\ the\ gospel\ according\ to\ Matthew,\ from\ chapter\ 1\ to\ chapter\ 2. = Para una gama de los capítulos\: "Mateo 1-2" significa el Evangelio de Mateo, desde capítulo 1 hace capítulo 2.
For\ a\ range\ of\ verses\ within\ the\ same\ chapter\:\ "Matthew\ 1,1-5"\ means\ the\ gospel\ according\ to\ Matthew,\ chapter\ 1,\ from\ verse\ 1\ to\ verse\ 5.\ (In\ English\ notation\:\ "Matthew\ 1\:1-5".) = Para un rango de versículos en el mismo capítulo\: "Mateo 1.1-5" significa el Evangelio de Mateo, capítulo 1, del versículo 1 al versículo 5. (En notación inglesa\: "Mateo 1\:1-5".)
For\ a\ range\ of\ verses\ that\ span\ over\ different\ chapters\:\ "Matthew\ 1,5-2,13"\ means\ the\ gospel\ according\ to\ Matthew,\ from\ chapter\ 1,\ verse\ 5\ to\ chapter\ 2,\ verse\ 13.\ (In\ English\ notation\:\ "Matthew\ 1\:5-2\:13".) = Para una serie de versículos que se extienden en diferentes capítulos\: "Mateo 1,5-2,13" significa el Evangelio de Mateo, capítulo 1, versículo 5 al capítulo 2, versículo 13. (En notación inglesa\: "Mateo 1\:5-2\:13".)
Different\ combinations\ of\ these\ delimiters\ can\ form\ fairly\ complex\ queries,\ for\ example\ "Mt1,1-3.5.7-9"\ means\ the\ gospel\ according\ to\ Matthew,\ chapter\ 1,\ verses\ 1\ to\ 3,\ verse\ 5,\ and\ verses\ 7\ to\ 9.\ (In\ English\ notation\:\ "Mt1\:1-3,5,7-9".) = Diferentes combinaciones de estos delimitadores pueden formar consultas muy complejas, por ejemplo "Mt1, 1-3.5.7-9" significa el Evangelio de Mateo, capítulo 1, versículos 1 al 3, versículo 5 y versículos 7 a 9. (En notación inglesa\: "Mt1\:1-3,5,7-9".)
Multiple\ queries\ can\ be\ combined\ together\ using\ a\ semi-colon\ ";". = Varias consultas pueden combinarse con un punto y coma ";".
If\ the\ query\ following\ the\ semi-colon\ refers\ to\ the\ same\ book\ as\ the\ preceding\ query,\ it\ is\ not\ necessary\ to\ indicate\ the\ book\ a\ second\ time. = Si la consulta tras el punto y coma se refiere al mismo libro como la consulta anterior, no es necesario indicar el libro una segunda vez.
For\ example,\ "Matthew\ 1,1;2,13"\ means\ the\ gospel\ according\ to\ Matthew,\ chapter\ 1\ verse\ 1\ and\ chapter\ 2\ verse\ 13.\ (In\ English\ notation\:\ "Matthew\ 1\:1;2\:13".) = Por ejemplo, "Mateo 1,1; 2,13" significa el Evangelio de Mateo, capítulo 1 versículo 1 y capítulo 2 versículo 13. (En notación inglesa\: "Mateo 1\:1; 2\:13".)
Here\ is\ an\ example\ of\ multiple\ complex\ queries\ combined\ into\ a\ single\ querystring\:\ "Genesis\ 1,3-5.7.9-11.13;2,4-9.11-13;Apocalypse\ 3,10.12-14".\ (In\ English\ notation\:\ "Genesis\ 1\:3-5,7,9-11,13;2\:4-9,11-13;Apocalypse\ 3\:10,12-14"). = Aquí está un ejemplo de múltiples consultas complejas combinadas en una sola consulta\: "Génesis 1.3-5.7.9-11.13; 2,4-9.11-13; Apocalipsis 3,10.12-14 ". (En notación inglesa\: "Génesis 1\:3-5,7,9-11,13; 2\:4-9,11-13; Apocalipsis 3\:10, 12-14").
It\ doesn't\ matter\ whether\ or\ not\ you\ use\ a\ space\ between\ the\ book\ and\ the\ chapter,\ the\ querystring\ will\ be\ interpreted\ just\ the\ same. = No importa si no usas un espacio entre el libro y el capítulo, la cadena de consulta se interpretará de la misma.
It\ is\ also\ indifferent\ whether\ you\ use\ uppercase\ or\ lowercase\ letters,\ the\ querystring\ will\ be\ interpreted\ just\ the\ same. = También es indiferente si usas mayúsculas o minúsculas, la cadena de consulta se interpretará de la misma.
