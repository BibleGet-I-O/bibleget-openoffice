For\ example\ some\ english\ editions\ propose\ "Gn"\ as\ an\ abbreviation\ for\ "Genesis",\ while\ some\ italian\ editions\ propose\ "Gn"\ as\ an\ abbreviation\ for\ "Giona"\ (\=\ "Jonah"). = Por ejemplo algunas ediciones inglesas proponen "Gn" como una abreviatura de "Génesis", mientras que algunas ediciones italianas proponen "Gn" como una abreviatura para "Giona" (\= "Jonás").
