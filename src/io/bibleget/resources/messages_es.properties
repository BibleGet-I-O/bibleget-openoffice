You\ cannot\ use\ a\ dot\ without\ first\ using\ a\ comma\ or\ a\ dash.\ A\ dot\ is\ a\ liason\ between\ verses,\ which\ are\ separated\ from\ the\ chapter\ by\ a\ comma. = No se puede utilizar un punto sin utilizar primero una coma o un guión. Un punto es un enlace entre los versículos, que son separados del capítulo por una coma.
