This\ list\ of\ versions\ is\ updated\ from\ the\ available\ versions\ on\ the\ BibleGet\ server,\ but\ since\ the\ information\ is\ stored\ locally\ it\ may\ be\ necessary\ to\ renew\ the\ server\ information\ when\ new\ versions\ are\ added\ to\ the\ BibleGet\ server\ database. = Se actualiza esta lista de versiones de las versiones disponibles en el servidor BibleGet, pero puesto que la información se almacena localmente puede que sea necesario renovar la información del servidor cuando se agregan nuevas versiones para la base de datos del servidor de BibleGet.
