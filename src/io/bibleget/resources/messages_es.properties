The\ versions\ previously\ selected\ in\ the\ ''{0}''\ window\ will\ be\ used,\ so\ you\ must\ have\ selected\ your\ preferred\ versions\ at\ least\ once\ from\ the\ ''{0}''\ window. = Se utilizarán las versiones previamente seleccionadas en la ventana de ''{0}'', entonces es necesario haber seleccionado su versión preferida al menos una vez desde la ventana de ''{0}''.
Formatting\ preferences\ can\ be\ set\ using\ the\ 'Preferences'\ window.\ You\ can\ choose\ the\ desired\ font\ for\ the\ Bible\ quotes\ as\ well\ as\ the\ desired\ line-spacing,\ and\ you\ can\ choose\ separate\ formatting\ (font\ size,\ font\ color,\ font\ style)\ for\ the\ book\ /\ chapter,\ for\ the\ verse\ numbers,\ and\ for\ the\ verse\ text.\ Preferences\ are\ saved\ automatically. = Preferencias de formato se pueden definir mediante la ventana de 'Preferencias'. Usted puede elegir la fuente deseada para la cita de la Biblia, así como el interlineado deseado, y usted puede elegir aparte de formato (tamaño de fuente, color de fuente, estilo de fuente) para el libro / capítulo, para los números del verso y el texto del versículo. Preferencias se guardan automáticamente.
