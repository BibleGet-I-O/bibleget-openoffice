The\ second\ way\ is\ by\ writing\ your\ desired\ quote\ directly\ in\ the\ document,\ and\ then\ selecting\ it\ and\ choosing\ the\ menu\ item\ ''{0}''.\ The\ selected\ text\ will\ be\ substituted\ by\ the\ Bible\ Quote\ retrieved\ from\ the\ BibleGet\ server. = La segunda forma es por escrito el presupuesto deseado directamente en el documento y luego seleccionarlo y elegir el menú ''{0}''. El texto seleccionado será sustituido por la cita Biblica obtenida desde el servidor de BibleGet.
