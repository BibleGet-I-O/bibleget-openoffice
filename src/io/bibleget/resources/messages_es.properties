Description\ of\ the\ menu\ icons\ and\ their\ functionality. = Descripción de los iconos del menú y su funcionalidad.
Once\ the\ extension\ is\ installed,\ a\ new\ menu\ 'BibleGet\ I/O'\ will\ appear\ on\ the\ menu\ bar.\ Also\ a\ new\ floating\ toolbar\ will\ appear.\ The\ buttons\ on\ the\ floating\ toolbar\ correspond\ to\ the\ menu\ items\ in\ the\ new\ menu,\ as\ can\ be\ seen\ in\ this\ image\: = Una vez instalada la extensión, un nuevo menú 'BibleGet I/O' aparecerá en la barra de menús. También aparecerá una nueva barra de herramientas flotante. Los botones de la barra de herramientas flotante corresponden a los elementos de menú en el menú nuevo, como puede verse en esta imagen\:
The\ floating\ toolbar\ can\ be\ dragged\ and\ placed\ anywhere\ on\ the\ screen.\ It\ can\ also\ be\ docked\ to\ certain\ areas\ of\ the\ workspace,\ for\ example\ on\ the\ toolbar\ below\ the\ menu\ bar,\ like\ in\ this\ image\: = La barra de herramientas flotante puede ser arrastrado y colocado en cualquier lugar de la pantalla. Se puede también ser apilado a ciertas áreas del espacio de trabajo, por ejemplo, en la barra de herramientas debajo de la barra de menú, como en esta imagen\:
