Formatting\ preferences\ can\ be\ set\ using\ the\ 'Preferences'\ window.\ You\ can\ choose\ the\ desired\ font\ for\ the\ Bible\ quotes\ as\ well\ as\ the\ desired\ line-spacing,\ and\ you\ can\ choose\ separate\ formatting\ (font\ size,\ font\ color,\ font\ style)\ for\ the\ book\ /\ chapter,\ for\ the\ verse\ numbers,\ and\ for\ the\ verse\ text.\ Preferences\ are\ saved\ automatically. = Formateinstellungen einstellbar über das Fenster "Einstellungen". Sie können die gewünschte Schriftart für die Bibel-Zitate sowie den gewünschten Zeilenabstand, und Sie können separate Formatierung (Schriftfarbe, Schriftgröße, Schriftschnitt) für das Buch / Kapitel, Vers-Zahlen und den Vers Text. Einstellungen werden automatisch gespeichert.
