The\ floating\ toolbar\ can\ be\ dragged\ and\ placed\ anywhere\ on\ the\ screen.\ It\ can\ also\ be\ docked\ to\ certain\ areas\ of\ the\ workspace,\ for\ example\ on\ the\ toolbar\ below\ the\ menu\ bar,\ like\ in\ this\ image\: = Die unverankerte Symbolleiste kann gezogen und überall auf dem Bildschirm platziert werden. Es kann auch für bestimmte Bereiche des Arbeitsbereichs, zum Beispiel auf der Symbolleiste unterhalb der Menüleiste, wie in diesem Bild angedockt werden\:
