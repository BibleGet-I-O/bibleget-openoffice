This\ opens\ a\ dialog\ window\ with\ some\ information\ on\ the\ project\ and\ it's\ plugins,\ on\ the\ author\ and\ contributors,\ and\ on\ the\ current\ locally\ stored\ information\ about\ the\ versions\ and\ languages\ that\ the\ BibleGet\ server\ supports. = Dies öffnet ein Dialogfenster mit einigen Informationen über das Projekt und es ist Plugins auf den Autor und die Mitwirkenden, und auf dem aktuellen lokal gespeicherten Informationen über die Versionen und Sprachen, die der BibleGet-Server unterstützt.
How\ to\ formulate\ a\ bible\ query = Eine Bibel-Abfrage formulieren
The\ queries\ for\ bible\ quotes\ must\ be\ formulated\ using\ standard\ notation\ for\ bible\ citation. = Abfragen für Bibel-Zitate müssen mit Standardnotation für Bibel-Zitat formuliert werden.
This\ can\ be\ either\ the\ english\ notation\ (as\ explained\ here\:\ https\://en.wikipedia.org/wiki/Bible_citation),\ or\ the\ european\ notation\ as\ explained\ here\ below. = Dies kann entweder die englische Notation (wie hier beschrieben\: https\://en.wikipedia.org/wiki/Bible_citation), oder die Europäische Notation als hier unten erklärt.
A\ basic\ query\ consists\ of\ at\ least\ two\ elements\:\ the\ bible\ book\ and\ the\ chapter. = Eine einfache Abfrage besteht aus mindestens zwei Elementen\: das Bibel-Buch und das Kapitel.
The\ bible\ book\ can\ be\ written\ out\ in\ full,\ or\ in\ an\ abbreviated\ form. = Das Bibel-Buch kann vollständig oder in abgekürzter Form geschrieben werden.
# TRANSLATORS: This message is used by MessageFormat, make sure that translations double up any single quotes or apostrophes.
The\ BibleGet\ engine\ recognizes\ the\ names\ of\ the\ books\ of\ the\ bible\ in\ {0}\ different\ languages\:\ {1} = Die BibleGet-Engine erkennt die Namen der Bücher der Bibel in verschiedenen Sprachen {0}\: {1}
# TRANSLATORS: This message is used by MessageFormat, make sure that translations double up any single quotes or apostrophes.
See\ the\ list\ of\ valid\ books\ and\ abbreviations\ in\ the\ section\ {0}. = Siehe Liste der gültigen Bücher und Abkürzungen im Abschnitt {0}.
For\ example,\ the\ query\ "Matthew\ 1"\ means\ the\ book\ of\ Matthew\ (or\ better\ the\ gospel\ according\ to\ Matthew)\ at\ chapter\ 1. = Z. B. die Abfrage "Matthew 1" heißt das Buch von Matthew (oder besser das Evangelium entsprechend Matthew) in Kapitel 1.
This\ can\ also\ be\ written\ as\ "Mt\ 1". = Dies kann auch geschrieben werden als "Mt 1".
Different\ combinations\ of\ books,\ chapters,\ and\ verses\ can\ be\ formed\ using\ the\ comma\ delimiter\ and\ the\ dot\ delimiter\ (in\ european\ notation,\ in\ english\ notation\ instead\ a\ colon\ is\ used\ instead\ of\ a\ comma\ and\ a\ comma\ is\ used\ instead\ of\ a\ dot)\: = Verschiedene Kombinationen von Bücher, Kapitel und Verse über das Kommatrennzeichen und das Trennzeichen Punkt gebildet werden können (in der Europäischen Schreibweise in englischer Schreibweise stattdessen ein Doppelpunkt ist anstelle eines Kommas und ein Komma verwendet anstelle des Punktes)\:
","\:\ the\ comma\ is\ the\ chapter-verse\ delimiter.\ "Matthew\ 1,5"\ means\ the\ book\ (gospel)\ of\ Matthew,\ chapter\ 1,\ verse\ 5.\ (In\ English\ notation\:\ "Matthew\ 1\:5".) = ","\: das Komma ist das Kapitel-Vers-Trennzeichen. "Matthew 1,5" heißt das Buch (Evangelium) von Matthew, Kapitel 1, Vers 5. (In englischer Schreibweise\: "Matthew 1\:5".)
"."\:\ the\ dot\ is\ a\ delimiter\ between\ verses.\ "Matthew\ 1,5.7"\ means\ the\ book\ (gospel)\ of\ Matthew,\ chapter\ 1,\ verses\ 5\ and\ 7.\ (In\ English\ notation\:\ "Matthew\ 1\:5,7".) = "."\: der Punkt ist ein Trennzeichen zwischen Versen. "Matthew 1,5.7" heißt das Buch (Evangelium) von Matthew, Kapitel 1, Vers 5 und 7. (In englischer Schreibweise\: "Matthew 1\:5, 7".)
"-"\:\ the\ dash\ is\ a\ range\ delimiter,\ which\ can\ be\ used\ in\ a\ variety\ of\ ways\: = "-"\: das Armaturenbrett ist ein Bereich Trennzeichen, die in verschiedenster Weise verwendet werden können\:
For\ a\ range\ of\ chapters\:\ "Matthew\ 1-2"\ means\ the\ gospel\ according\ to\ Matthew,\ from\ chapter\ 1\ to\ chapter\ 2. = Für eine Reihe von Kapiteln\: "Matthew 1-2" bedeutet das Evangelium entsprechend Matthew, von Kapitel 1, Kapitel 2.
For\ a\ range\ of\ verses\ within\ the\ same\ chapter\:\ "Matthew\ 1,1-5"\ means\ the\ gospel\ according\ to\ Matthew,\ chapter\ 1,\ from\ verse\ 1\ to\ verse\ 5.\ (In\ English\ notation\:\ "Matthew\ 1\:1-5".) = Für eine Reihe von Strophen innerhalb des gleichen Kapitels\: "Matthew 1,1-5" bedeutet das Evangelium entsprechend Matthew, Kapitel 1, von Vers 1 bis Vers 5. (In englischer Schreibweise\: "Matthew 1\:1-5".)
For\ a\ range\ of\ verses\ that\ span\ over\ different\ chapters\:\ "Matthew\ 1,5-2,13"\ means\ the\ gospel\ according\ to\ Matthew,\ from\ chapter\ 1,\ verse\ 5\ to\ chapter\ 2,\ verse\ 13.\ (In\ English\ notation\:\ "Matthew\ 1\:5-2\:13".) = Für eine Reihe von Versen, die über verschiedene Kapitel umfassen\: "Matthew 1,5-2,13" bedeutet das Evangelium entsprechend Matthew, von Kapitel 1, Vers 5 zu Kapitel 2, Vers 13. (In englischer Schreibweise\: "Matthew 1\:5-2\:13".)
Different\ combinations\ of\ these\ delimiters\ can\ form\ fairly\ complex\ queries,\ for\ example\ "Mt1,1-3.5.7-9"\ means\ the\ gospel\ according\ to\ Matthew,\ chapter\ 1,\ verses\ 1\ to\ 3,\ verse\ 5,\ and\ verses\ 7\ to\ 9.\ (In\ English\ notation\:\ "Mt1\:1-3,5,7-9".) = Verschiedene Kombinationen von diesen Trennzeichen ziemlich komplexe Abfragen bilden können zum Beispiel "Mt1, 3.5.7-1-9" bedeutet das Evangelium entsprechend Matthew, Kapitel 1, Verse 1 bis 3, Vers 5, und Verse 08\:53. (In englischer Schreibweise\: "Mt1\:1-3,5,7-9".)
Multiple\ queries\ can\ be\ combined\ together\ using\ a\ semi-colon\ ";". = Mehrere Abfragen können kombiniert werden, zusammen mit einem Semikolon ";".
If\ the\ query\ following\ the\ semi-colon\ refers\ to\ the\ same\ book\ as\ the\ preceding\ query,\ it\ is\ not\ necessary\ to\ indicate\ the\ book\ a\ second\ time. = Wenn die Abfrage nach dem Semikolon auf das gleiche Buch wie die vorhergehenden Abfrage verweist, ist es nicht notwendig, das Buch ein zweites Mal geben.
For\ example,\ "Matthew\ 1,1;2,13"\ means\ the\ gospel\ according\ to\ Matthew,\ chapter\ 1\ verse\ 1\ and\ chapter\ 2\ verse\ 13.\ (In\ English\ notation\:\ "Matthew\ 1\:1;2\:13".) = Z. B. "Matthew 1,1; 2,13" bedeutet das Evangelium entsprechend Matthew, Kapitel 1 Vers 1 und Kapitel 2 Vers 13. (In englischer Schreibweise\: "Matthew 1,1; 02\:13".)
Here\ is\ an\ example\ of\ multiple\ complex\ queries\ combined\ into\ a\ single\ querystring\:\ "Genesis\ 1,3-5.7.9-11.13;2,4-9.11-13;Apocalypse\ 3,10.12-14".\ (In\ English\ notation\:\ "Genesis\ 1\:3-5,7,9-11,13;2\:4-9,11-13;Apocalypse\ 3\:10,12-14"). = Hier ist ein Beispiel für mehrere komplexe Abfragen in einer einzigen Querystring zusammengefasst\: "Genesis 1,3-5.7.9-11.13; 2,4-9,11-13; Apokalypse 3,10.12-14 ". (In englischer Schreibweise\: "Genesis 1\:3-5,7,9-11,13; 2\:4-9,11-13; Apokalypse 3\:10, 12-14").
It\ doesn't\ matter\ whether\ or\ not\ you\ use\ a\ space\ between\ the\ book\ and\ the\ chapter,\ the\ querystring\ will\ be\ interpreted\ just\ the\ same. = Es spielt keine Rolle, ob Sie ein Leerzeichen zwischen das Buch und das Kapitel verwenden, Querystring genauso interpretiert werden.
It\ is\ also\ indifferent\ whether\ you\ use\ uppercase\ or\ lowercase\ letters,\ the\ querystring\ will\ be\ interpreted\ just\ the\ same. = Es ist auch gleichgültig, ob Sie Großbuchstaben verwenden oder Kleinbuchstaben, Querystring genauso interpretiert werden.
